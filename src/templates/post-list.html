<ul class="blog-list normal">

$if(showreel)$
  $for(posts)$
    $if(draft)$ 
    $else$
    <li> 
      <div class="blog-card">
        <h5> <a href="$url$">$title$</a> &mdash; $date$ </h5>

        $if(tags)$
          <span class="tags">Tags: $tags$
          | <small><a href="$link$">Paper</a></small>
          </span>
        $endif$

        <div class="content">
          <a href="$url$"><img src="$image$" width="200" /></a>
          <p> $preview$
          </p>
        </div>
      </li>
    $endif$
  $endfor$
$else$
  $for(posts)$
    $if(draft)$ 
    $else$
    <li> 
      <div class="blog-card">
        <h5> <a href="$url$">$title$</a> &mdash; $date$ </h5>

        $if(tags)$
          <span class="tags">Tags: $tags$</span>
        $endif$

        <div class="content">
          <a href="$url$"><img src="$image$" width="200" /></a>
          <p> $preview$
          </p>
        </div>
      </li>
    $endif$
  $endfor$
$endif$

</ul>
